<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Register
                </li>
            </ul>
            <h1>Register</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Register Area -->
<div class="register-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="register-form">
                    <h2>Create your free account</h2>
                    <p>Already have an account? <a routerLink="/login">Login</a></p>
                    <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="autenticar()">                        
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="Name" 
                                   formControlName="nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="Last Name" 
                                   formControlName="primerApellido">
                        </div>
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="Second Last Name" 
                                   formControlName="segundoApellido">
                        </div>
                        <div class="form-group">
                            <input type="email" 
                                   class="form-control"
                                   placeholder="Email"
                                   formControlName="email">
                        </div>
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control"
                                   placeholder="Password" 
                                   formControlName="password1">
                        </div>
                        <div class="form-group">
                            <input type="password" 
                                   class="form-control"
                                   placeholder="Password Confirm"
                                   formControlName="password2">
                        </div>
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="Phone Number"
                                   formControlName="telefono">
                        </div>
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control"
                                   placeholder="City"
                                   formControlName="ciudad">
                        </div>
                        <div class="form-group">
                            <input type="text" 
                                   class="form-control"
                                   placeholder="Country"
                                   formControlName="pais">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms-conditions" formControlName="terminos">
                            <label class="form-check-label" for="terms-conditions">I agree to all <a href="#">terms & conditions</a></label>
                        </div>
                        <div class="row">
                            <div class="col text-danger">
                                <p *ngIf="campoNoValido('nombre')">* The name is required.</p>
                                <p *ngIf="campoNoValido('email')">* The email is mandatory and must be valid.</p>
                                <p *ngIf="contrasenaNoValida()">* Passwords must be the same</p>
                                <p *ngIf="aceptaTerminos()">* You must accept the terms.</p>
                            </div>
                        </div>
                        <button type="submit">Register Now</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="register-image">
                    <img src="assets/img/login.png" alt="login-image">
                </div>
            </div>
        </div>
    </div>
</div>
