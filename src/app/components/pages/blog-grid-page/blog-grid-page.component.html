<!-- Page Title Area -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>
                    Blog Grid
                </li>
            </ul>
            <h1>Latest Blog</h1>
        </div>
    </div>
    <div class="shape5 animate__animated animate__fadeInDown">
        <img src="assets/img/shape/shape5.png" alt="shape">
    </div>
    <div class="shape6 animate__animated animate__fadeInUp">
        <img src="assets/img/shape/shape6.png" alt="shape">
    </div>
</div>

<!-- Blog Area -->
<div class="blog-area ptb-100">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-4 col-lg-6 col-md-6" routerLink="/blog-details-3" *ngFor="let blog of blogs">
                <div class="single-blog-post">
                    <a routerLink="/blog-details-3" class="image d-block">
                        <img src="{{blog.imagenUrl}}" alt="blog-image">
                    </a>
                    <div class="content">
                        <ul class="meta">
                            <li>
                                <img src="assets/img/blog/tag.svg" alt="tag">
                                <a routerLink="/blog-tag">{{blog.nombre}}</a>
                            </li>
                            <li>
                                <img src="assets/img/blog/calendar.svg" alt="tag">
                                {{blog.fecha}}
                            </li>
                        </ul>
                        <p><a routerLink="/blog-details-3">{{blog.descripcion}}</a></p>
                    </div>
                </div>
            </div>            
            
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="pagination-area">
                    <div class="nav-links">
                        <a routerLink="/blog-grid" class="prev page-numbers"><i class="ph-caret-left"></i></a>
                        <span class="page-numbers current">1</span>
                        <a routerLink="/blog-grid" class="page-numbers">2</a>
                        <a routerLink="/blog-grid" class="page-numbers">3</a>
                        <a routerLink="/blog-grid" class="page-numbers">4</a>
                        <a routerLink="/blog-grid" class="next page-numbers"><i class="ph-caret-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
